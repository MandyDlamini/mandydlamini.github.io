<h2>Education</h2>
<div class="card-container">
    {% for item in site.data.education %}
    {% if item.page-name %}
    <a href="/education/{{ item.page-name }}">
    {% else %}
    <a>
    {% endif %}
      <div class="card">
        <div class="info">
          <p class="courses">{{ item.courses }}</p>
          <p class="institute">{{ item.instituete }}</p>
          <p class="dates">{{ item.date }}</p>
        </div>
      </div>
    </a>
    {% endfor %}
  </div>
